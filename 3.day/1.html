        // async await

         function move(ele,target){
            return new Promise((resolve,reject)=>{
                let left = 0;
                let timer = setInterval(()=>{
                    if(left>target){
                        clearInterval(timer);
                        
                        return resolve()
                    }
                    left++;
                    ele.style.left = left +'px'
                },13)
            })
        }
